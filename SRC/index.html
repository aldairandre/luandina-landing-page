<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luandina | Landingpage</title>
</head>
<body>
   <div class="root">
       <header>
          <nav>
            <ul class="h-list">
                <li><a href="#"><img src="../assets/imagens/Logo.png" alt="Logo da Luandina"></a></li>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Lojas</a></li>
                <li><a href="#">Produção</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
          </nav>
          <div class="search">
              <input class="search-btn"type="search" placeholder="Pesquisar">
              <img src="../assets/icones/loupe.png" alt="search" class="search-img">
          </div>
       </header>
       <main>
           <div class="container-bg">
               <div class="left"></div>
               <div class="right"></div>
           </div>
           <h1 class="ltext">
               <span class="luand-txt">LUAN</span><span class="dina">DINA</span></h1>
           <div class="container-info">
               <div class="txt-info">
                   <h2>Tem uma, tem tudo</h2>
                   <p>Cerveja angolana reconhecida internacionamente.<br>Detentora de prémios por ser saborosa e trazer a alegria a quem consome</p>
                   <button class="quero-btn">Quero uma</button>
               </div>
           </div>
           <div class="luandina-lata-container">
               <img src="../assets/imagens/luandina.png" alt="lata da luandina" class="luandina-lata">
               <img src="../assets/imagens/graphic.png" alt="graphic" class="graphic">
           </div>
           <div class="more">
               <p class="more-txt">Ver mais</p>
               <img src="../assets/icones/Repetição de grade 1.png" alt="">
           </div>
           <nav class="follow">
               <ul>
                   <li>Siga-nos</li>
                   <li><a href="#"><img src="../assets/social media/facebook.png" alt="facebook"></a></li>
                   <li><a href="#"><img src="../assets/social media/instagram.png" alt="instagram"></a></li>
                   <li><a href="#"><img src="../assets/social media/twitter.png" alt="twitter"></a></li>
               </ul>
           </nav>
       </main>
   </div> 
</body>
</html>
